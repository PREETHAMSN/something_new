<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Issues Chart</title>
  <!-- Roboto font for a clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap [fonts.googleapis.com]" rel="stylesheet">
  <!-- Chart.js for the pie chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js [cdn.jsdelivr.net]"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F0F0F0;
      color: #333333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .filters select, .filters button {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .filters button {
      background: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .chart-container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Issues Chart</h2>
    <div class="filters">
      <select id="core-cet-select">
        <option value="">Select Core/CET</option>
      </select>
      <select id="platform-select">
        <option value="">Select Platform</option>
      </select>
      <select id="generation-select">
        <option value="">Select Generation</option>
      </select>
      <button id="show-chart-btn">Show Chart</button>
    </div>
    <div class="chart-container">
      <canvas id="issues-chart"></canvas>
    </div>
  </div>
