<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────────────────
       Basic reset + font
       ─────────────────────────────────────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
      color: #333;
      padding: 20px;
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Issue info */
    .issue-info {
      margin-bottom: 25px;
      font-size: 16px;
    }
    .issue-info span {
      font-weight: bold;
    }

    /* Engineers table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #EEE;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #F2F2F2;
      color: #555;
      font-weight: 600;
    }
    tr:hover {
      background-color: #FAFAFA;
    }

    /* Assign button */
    .btn-assign {
      background-color: #27AE60;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    .btn-assign:hover {
      background-color: #1E8449;
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #27AE60;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
  

  

   <table>
  <thead>
    <tr>
      <th>Engineer</th>
      <th>Current Open Issues</th>
      <th>Total Closed</th>
      <th>Avg TAT</th>
    </tr>
  </thead>
  <tbody>
    {% for e in engineers %}
      <tr>
        <td>{{ e[0] }}</td>
        <td>{{ e[1] }}</td>
        <td>{{ e[2] }}</td>
        <td>
        {% if e[3]>=1 and e[4] == 0 %}
           {{ e[3]}}
          {% else %}
          {{e[3]}}
          {% endif %}
            </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

    <!-- Back link to manager dashboard -->
    <a
      href="/manager?name={{ manager }}"
      class="back-link"
    >← Back to Manager Dashboard</a>
  </div>
</body>
</html>
